<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Security</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .spinner-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 9998;
    }

    .spinner {
      border: 8px solid #333;
      border-top: 8px solid red;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .google-bar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 14px;
      background-color: #4285F4;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: left;
      padding-left: 20px;
    }

    .popup h1 {
      font-size: 6vw;
      color: red;
      margin-top: 80px;
    }

    .popup p {
      font-size: 4.5vw;
      margin-top: 10px;
      max-width: 90%;
    }

    .popup button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: 0.2s;
    }

    .popup button:hover {
      background-color: darkred;
    }

    @media (min-width: 768px) {
      .popup h1 { font-size: 2.5rem; }
      .popup p { font-size: 1.2rem; }
      .popup button { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

<!-- Fake Loading Spinner -->
<div class="spinner-screen" id="spinnerScreen">
  <div class="spinner"></div>
  <p style="margin-top: 20px; font-size: 1.2em;">Scanning for threats...</p>
</div>

<!-- Virus Popup -->
<div class="popup" id="virusPopup">
  <div class="google-bar">üîí Device Security Warning</div>
  <h1>‚ö†Ô∏è Your device has a virus!</h1>
  <p>Please restart immediately to prevent permanent data loss.</p>
  <button onclick="fakeRestart()">Restart Now</button>
</div>

<!-- Beep sound -->
<audio id="beep" preload="auto">
  <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
</audio>

<script>
  // Wait 3 seconds before showing popup
  setTimeout(() => {
    document.getElementById("spinnerScreen").style.display = "none";
    document.getElementById("virusPopup").style.display = "flex";
  }, 3000);

  function fakeRestart() {
    document.getElementById("beep").play();
    alert("System restart failed. Virus still active!");
  }
</script>

</body>
</html>
